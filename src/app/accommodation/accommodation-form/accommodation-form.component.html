<form>
  <div class="form-group">
    <label for="category">Categoria</label>
    <input type="text" class="form-control" [(ngModel)]="accommodation.category" name="category" id="category" placeholder="Categoria">   
  </div>
  <div class="form-group">
    <label for="price">Preço</label>
    <input type="text" class="form-control" [(ngModel)]="accommodation.price" name="price" id="price" placeholder="Preço" >
  </div>

  <div class="form-group">
    <label for="description">Descrição</label>
    <input type="text" class="form-control" [(ngModel)]="accommodation.description" name="description" id="description" placeholder="Descrição">
  </div>
  
  <input type="button" class="btn btn-primary" value="Enviar" (click)="saveAccommodation()" >    
  <input type="button" class="btn btn-warning" value="Cancelar" (click)="reset()">
</form>
