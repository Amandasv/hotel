<table>
  <tr>
    <th>Categoria (Básico, VIP, Premium)</th>
    <th>Preço</th>
    <th>Descrição</th>
    <th>Editar</th>
    <th>Remover</th>
  </tr>
  <tr *ngFor='let accommodation of accommodations'>
    <td>{{accommodation.category}}</td>
    <td>{{accommodation.price}}</td>
    <td>{{accommodation.description}}</td>
    <td><a [routerLink]="['/acomodacoes/edicao', accommodation._id]">Editar</a></td>
    <td><a routerLink="/acomodacoes/lista" (click)="delete(accommodation)">Remover</a></td>
  </tr>
</table>
