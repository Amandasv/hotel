<form>
  <div class="form-group">
    <label for="roomNumber">Número do quarto</label>
    <input type="text" class="form-control" [(ngModel)]="room.roomNumber" name="roomNumber" id="roomNumber" placeholder="Número do quarto">   
  </div>

  <div class="form-group">
    <label for="category">Categoria</label>
    <input type="text" class="form-control" [(ngModel)]="room.category" name="category" id="category" placeholder="Categoria" >
  </div>

  <div class="form-group">
    <label for="price">Preço</label>
    <input type="text" class="form-control" [(ngModel)]="room.price" name="price" id="price" placeholder="$99,99">
  </div>
  
  <div class="form-group">
    <label for="description">Descrição</label>
    <input type="text" class="form-control" [(ngModel)]="room.description" name="description" id="description" placeholder="Descrição">
  </div>
  
  <input type="button" class="btn btn-primary" value="Enviar" (click)="saveRoom()" >    
  <input type="button" class="btn btn-warning" value="Cancelar" (click)="reset()">
</form>
