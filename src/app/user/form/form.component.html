<form>
  Nome: <input type="text" [(ngModel)]="user.name" name="name"><br>
  Email: <input type="email" [(ngModel)]="user.email" name="email"><br>
  Birthdate: <input type="text" [(ngModel)]="user.birthdate" name="birthdate"><br>
  CPF: <input type="text" [(ngModel)]="user.cpf" name="cpf"><br>  
  <input type="submit" value="Enviar" (click)="onSubmit()" >
</form>
