<table *ngIf='users'>
  <tr>
    <th>Nome</th>
    <th>Email</th>
    <th>Data de nascimento</th>
    <th>RG</th>
    <th>Editar</th>
    <th>Remover</th>
  </tr>
  <tr *ngFor='let user of users'>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.birthdate}}</td>
    <td>{{user.rg}}</td>
    <td><a [routerLink]="['/usuarios/edicao', user._id]">Editar</a></td>
    <td><a routerLink="/usuarios/lista" (click)="delete(user)">Remover</a></td>
  </tr>
</table>
